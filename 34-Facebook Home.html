<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="shortcut icon" href="https://web.archive.org/web/20190101000005im_/https://static.xx.fbcdn.net/rsrc.php/yz/r/KFyVIAWzntM.ico">
</head>
<style media="screen">
    div {
        border: 1px solid black;
    }
    
    body,
    button,
    input,
    label,
    select,
    td,
    textarea {
        font-family: Helvetica, Arial, sans serif;
        font-size: 12px;
    }
    
    input {
        -webkit-writing-mode: horizontal-tb !important;
        text-rendering: auto;
        color: -internal-light-dark(black, white);
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: textfield;
        background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
        -webkit-rtl-ordering: logical;
        cursor: text;
        margin: 0em;
        font: 400 13.3333px Arial;
        padding: 1px 2px;
        border-width: 2px;
        border-style: inset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
    }
    
    div {
        display: inline-block;
        font-family: inherit;
    }
    
    body {
        background: #fff;
        color: #1d2129;
        direction: ltr;
        line-height: 1.34;
        margin: 0;
        padding: 0;
    }
    
    .header {
        width: 100%;
        background-color: #3b5998;
        background-image: linear-gradient(#4e69a2, #3b5998 50%);
        border-bottom: 1px solid #133783;
        min-height: 42px;
        position: relative;
        z-index: 1;
    }
    
    .logosearch {
        margin: 5px 0px 5px 50px;
        vertical-align: middle;
    }
    
    .logo {
        padding: 0px 15px 0px 5px;
        border: 1px solid red;
        vertical-align: middle;
    }
    
    .search {
        vertical-align: middle;
        width: 350px;
        height: 20px;
    }
    
    .searchbtn {
        vertical-align: middle;
        width: 35px;
        height: 20px;
        margin-left: -5px;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    li {
        float: left;
        vertical-align: middle;
    }
    
    li a,
    .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        /*padding: 14px 16px;*/
        padding-left: 10px;
        padding-right: 10px;
        text-decoration: none;
    }
    
    .toleft {
        float: left;
    }
    
    .toright {
        float: right;
    }
    
    .menusizing {
        margin-top: 5px;
        margin-bottom: 5px;
        margin-right: 20px;
        vertical-align: middle;
        min-height: 37px;
        position: relative;
    }
    
    .pad {
        padding-top: 9px;
        padding-bottom: 9px;
    }
    
    .circleimg {
        border-radius: 50%;
        background-color: white;
        vertical-align: middle;
    }
    
    .splitter {
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 17px;
        color: gray;
    }
    
    .menulogos {
        padding: 2px 2px 0px 2px;
        margin: 0px;
        vertical-align: middle;
    }
</style>

<body>
    <!--Header-->
    <div class="header">
        <!--logo search-->
        <div class="logosearch">
            <img class="logo" src="https://www.freeiconspng.com/uploads/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png--32.png" width="35px" alt="">
            <div class="">
                <input class="search" type="text" name="search" placeholder="Search">
                <button class="searchbtn" type="button" name="search"><img src="https://www.freeiconspng.com/uploads/search-icon-png-10.png" width="15"></button>
            </div>
        </div>
        <!--menu-->
        <div class="toright menusizing">
            <ul>
                <li><img src="https://static.wikia.nocookie.net/valorant/images/d/d4/Yoru_icon.png/revision/latest?cb=20210112211830" class="circleimg" height="35px"><a href="#Profile"> Mark Rodave</a></li>
                <li class="splitter">|</li>
                <li class="pad"><a href="#Home"> Home </a></li>
                <li class="splitter">|</li>
                <li class="pad"><a href="#Create"> Create </a></li>
                <li class="splitter">|</li>
                <li class="pad menulogos">
                    <a class="menulogos" href="#friends"><img src="fbsrc/fbnew/tile023.png" alt="" height="25px"></a>
                </li>
                <li class="pad menulogos">
                    <a class="menulogos" href="#messenger"><img src="fbsrc/fbnew/tile003.png" height="25px"></a>
                </li>
                <li class="pad menulogos">
                    <a class="menulogos" href="#notification"><img class="menulogo" src="fbsrc/fbnew/tile010.png" height="25px"></a>
                </li>
                <li class="splitter">|</li>
                <li class="pad menulogos">
                    <a class="menulogos" href="#notification"><img class="menulogo" src="fbsrc/help2.png" height="25px"></a>
                </li>
                <li class="pad menulogos">dropdown settings</li>
            </ul>
        </div>
    </div>

    <!--Content-->
    <div class="">
        <!--Profile Side-->
        <div class="">

        </div>
        <!--Main Feed-->
        <div class="">
            <!--News Feed-->
            <div class="">

            </div>
            <!--Ads-->
            <div class="">

            </div>
        </div>
    </div>

</body>

</html>
